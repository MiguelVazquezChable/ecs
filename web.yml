AWSTemplateFormatVersion: '2010-09-09'
Description: CloudFormation template to deploy an ECS Fargate service for a web application.

Resources:
  ECSCluster:
    Type: AWS::ECS::Cluster

  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: "web-app"
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !ImportValue ECSExecutionRole
      TaskRoleArn: !ImportValue ECSTaskRole
      Cpu: "1024"
      Memory: "3072"
      ContainerDefinitions:
        - Name: "web-container"
          Image: "977685339165.dkr.ecr.us-east-2.amazonaws.com/python:latest"
          PortMappings:
            - ContainerPort: 80
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-create-group: "true"
              awslogs-group: "/ecs/web-app"
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: "ecs"

  ECSFargateService:
    Type: AWS::ECS::Service
    DependsOn: LoadBalancerListener
    Properties:
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref ECSTaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !ImportValue PrivateSubnet1Id
            - !ImportValue PrivateSubnet2Id
          SecurityGroups:
            - !ImportValue AppSecurityGroupId
      LoadBalancers:
        - ContainerName: "web-container"
          ContainerPort: 80
          TargetGroupArn: !Ref ECSFargateTargetGroup

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Subnets:
        - !ImportValue PublicSubnet1Id
        - !ImportValue PublicSubnet2Id
      SecurityGroups:
        - !ImportValue LoadBalancerSecurityGroupId
      Scheme: internet-facing

  LoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ECSFargateTargetGroup
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP

  ECSFargateTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Port: 80
      Protocol: HTTP
      VpcId: !ImportValue VPCId
      TargetType: ip
      HealthCheckEnabled: true
      HealthCheckPath: "/"
      Matcher:
        HttpCode: "200"

Outputs:
  ECSClusterName:
    Description: "Name of the ECS cluster"
    Value: !Ref ECSCluster
  ECSFargateServiceArn:
    Description: "ARN of the ECS Fargate service"
    Value: !Ref ECSFargateService
  LoadBalancerDNS:
    Description: "DNS of the Load Balancer"
    Value: !GetAtt LoadBalancer.DNSName